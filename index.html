<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

  <div class="main-container">
    <div class="result-container">
      <h1 class="result-heading">Your Result</h1>

      <p class="result-score"><span>76</span> of 100</p>
      <h2 class="result-rate">Great</h2>
      <p class="result-text">Your performance exceed 65% of the people conducting the test here!</p>
    </div>

    <div class="summary-container">
      <h3 class="summary-heading">Summary</h3>
      <div class="summary-boxes">
        <div class="summary-box summary-box-reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="summary-text">Reaction</p>
          <p class="summary-number">80<span> / 100</span></p>
        </div>
        <div class="summary-box summary-box-memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="summary-text">Memory</p>
          <p class="summary-number">92<span> / 100</span></p>
        </div>
        <div class="summary-box summary-box-verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="summary-text">Verbal</p>
          <p class="summary-number">61<span> / 100</span></p>
        </div>
        <div class="summary-box summary-box-visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="summary-text">Visual</p>
          <p class="summary-number">73<span> / 100</span></p>
        </div>
      </div>
      <button class="btn-summary">Continue</button>
    </div>
  </div>
</body>

</html>
